<!DOCTYPE html>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {

        }

        body {
            font-family: 'Microsoft JhengHei', 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 30px;

        }

        .header h1 {

        }

        .student-name {

        }

        .model-container {

            background: linear-gradient(to bottom, #e8f4f8 0%, #f5f5f5 100%);
            position: relative;
        }

        model-viewer {

            background-color: transparent;
        }

        /* è¼‰å…¥é®ç½© */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* å‹•ç•«æ§åˆ¶æŒ‰éˆ• */
        .animation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .animation-controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:disabled {
            background: rgba(150, 150, 150, 0.6);
            cursor: not-allowed;
        }

        .control-btn:not(:disabled):hover {
            background: rgba(118, 75, 162, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn.active {
            background: rgba(231, 76, 60, 0.9);
        }

        /* æ¼«ç•«é¢¨æ ¼å°è©±æ¡†å®¹å™¨ */
        .speech-bubbles-container {
            padding: 40px 30px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            position: relative;
            min-height: 180px;
        }

        /* æ¼«ç•«å°è©±æ¡†åŸºç¤æ¨£å¼ */
        .speech-bubble {
            position: relative;
            background: white;
            border: 3px solid #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            padding: 20px 30px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-fill-mode: both;
            max-width: 80%;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* å·¦å´å°è©±æ¡† */
        .speech-bubble.left {
            margin-left: 20px;
            margin-right: auto;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
        }

        .speech-bubble.left::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 30%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid #333;
        }

        .speech-bubble.left::after {
            content: '';
            position: absolute;
            left: -14px;
            top: calc(30% + 3px);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 20px solid #fff9e6;
        }

        /* å³å´å°è©±æ¡† */
        .speech-bubble.right {
            margin-left: auto;
            margin-right: 20px;
            background: linear-gradient(135deg, #e6f3ff 0%, #ffffff 100%);
        }

        .speech-bubble.right::before {
            content: '';
            position: absolute;
            right: -20px;
            top: 30%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #333;
        }

        .speech-bubble.right::after {
            content: '';
            position: absolute;
            right: -14px;
            top: calc(30% + 3px);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #e6f3ff;
        }

        /* è£é£¾ç¬¦è™Ÿï¼ˆåªç”¨æ–¼æœ€å¾Œä¸€å€‹å°è©±æ¡†ï¼‰ */
        .bubble-decoration {
            position: absolute;
            font-size: 28px;
            top: -18px;
            right: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* å»¶é²å‹•ç•« */
        .speech-bubble:nth-child(1) { animation-delay: 0.1s; }
        .speech-bubble:nth-child(2) { animation-delay: 0.4s; }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 3px dashed #ddd;
        }

        .controls p {
            margin: 5px 0;
        }

        /* æ‰‹æ©ŸéŸ¿æ‡‰å¼ */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .model-container {
                height: 350px;
            }
            
            .speech-bubble {

            }

            .control-btn {

            }

            .speech-bubbles-container {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ å­¸ç”Ÿ3Dä½œå“å±•ç¤º</h1>
            <div class="student-name" id="studentName">è¼‰å…¥ä¸­...</div>
        </div>

        <div class="model-container" id="modelContainer">
            <!-- è¼‰å…¥é®ç½© -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">æ­£åœ¨è¼‰å…¥ 3D æ¨¡å‹...</div>
                <div style="font-size: 14px; color: #888;">è«‹ç¨å€™ (ç´„ 10-30 ç§’)</div>
            </div>
            
            <!-- 3Dæ¨¡å‹ -->
            <model-viewer
                id="modelViewer"
                alt="3Dä½œå“"

                auto-rotate
                shadow-intensity="1"

                style="width: 100%; height: 100%;">

            <!-- å‹•ç•«æ§åˆ¶æŒ‰éˆ• -->
            <div class="animation-controls" id="animationControls">
                <button class="control-btn" id="playBtn" disabled>â–¶ï¸ æ’­æ”¾</button>
                <button class="control-btn" id="pauseBtn" style="display: none;" disabled>â¸ï¸ æš«åœ</button>
                <button class="control-btn" id="rotateBtn" disabled>ğŸ”„ æ—‹è½‰</button>
            </div>
        </div>

        <!-- æ¼«ç•«é¢¨æ ¼å°è©±æ¡†å€åŸŸ -->
        <div class="speech-bubbles-container" id="speechBubblesContainer">
            <div class="speech-bubble left">æ­£åœ¨è¼‰å…¥ä½œå“ä»‹ç´¹...</div>
        </div>

        <div class="controls">
            <p>ğŸ’¡ ä½¿ç”¨æ»‘é¼ æ‹–æ›³å¯ä»¥æ—‹è½‰3Dæ¨¡å‹</p>
            <p>âœ¨ é»æ“Šæ’­æ”¾æŒ‰éˆ•å¯ä»¥è§€çœ‹å‹•ç•«æ•ˆæœ</p>
        </div>
    </div>

    <script>
        // ========================================
        // å­¸ç”Ÿè³‡æ–™è¨­å®š
        // ========================================
        const studentsData = {
            'student1': {
                name: 'èŠ±å¿ƒçŒ´',
                model: 'MODELS/01.glb',
                speeches: [
                    { text: 'èŠ±å¿ƒæ˜¯å–œæ­¡èŠ±çš„å¿ƒ', type: 'left' },
                    { text: 'æˆ‘å–œæ­¡æ£‰èŠ±ç³–', type: 'right', decoration: 'â¤ï¸' }
                ]
            },
            'student2': {
                name: 'åšå£«å…”',
                model: 'MODELS/02.glb',
                speeches: [
                    { text: 'æˆ‘æ„›è®€æ›¸ä½†æˆ‘è¦–åŠ›å¾ˆæ·±', type: 'left' },
                    { text: 'é¦¬å¡é¾æ˜¯æˆ‘çš„æœ€æ„›ï¼', type: 'right', decoration: 'ğŸ’–' }
                ]
            },
            'student3': {
                name: 'Day Day',
                model: 'MODELS/03.glb',
                speeches: [
                    { text: 'æ„›å¡—é´‰æ˜¯æˆ‘çš„æœ¬æ€§', type: 'left' },
                    { text: 'æˆ‘çš„é¡˜æœ›æ˜¯æŠŠä¸–ç•Œå¡—æˆå½©è‰²', type: 'right', decoration: 'ğŸ‰' }
                ]
            }
        };

        // å…¨åŸŸè®Šæ•¸
        let modelViewer = null;
        let isRotating = true;
        let modelLoaded = false;

        // DOM å…ƒç´ 
        const loadingOverlay = document.getElementById('loadingOverlay');
        const animationControls = document.getElementById('animationControls');
        const speechBubblesContainer = document.getElementById('speechBubblesContainer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const rotateBtn = document.getElementById('rotateBtn');

        // å¾ç¶²å€ç²å–å­¸ç”ŸID
        function getStudentId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('student') || 'student1';
        }

        // è¼‰å…¥å­¸ç”Ÿä½œå“
        function loadStudentWork() {
            const studentId = getStudentId();
            const studentData = studentsData[studentId];

            if (!studentData) {
                showError('æ‰¾ä¸åˆ°è©²å­¸ç”Ÿçš„ä½œå“');
                return;
            }

            document.getElementById('studentName').textContent = studentData.name;
            displaySpeechBubbles(studentData.speeches);
            loadModel(studentData.model);
        }

        // é¡¯ç¤ºæ¼«ç•«å°è©±æ¡†
        function displaySpeechBubbles(speeches) {
            speechBubblesContainer.innerHTML = '';
            
            speeches.forEach((speech, index) => {
                const bubble = document.createElement('div');
                bubble.className = `speech-bubble ${speech.type}`;
                bubble.style.animationDelay = `${index * 0.3}s`;
                
                // åªæœ‰æœ€å¾Œä¸€å€‹å°è©±æ¡†æ‰æ·»åŠ è£é£¾
                if (speech.decoration && index === speeches.length - 1) {
                    const decoration = document.createElement('span');
                    decoration.className = 'bubble-decoration';
                    decoration.textContent = speech.decoration;
                    bubble.appendChild(decoration);
                }
                
                const textNode = document.createTextNode(speech.text);
                bubble.appendChild(textNode);
                
                speechBubblesContainer.appendChild(bubble);
            });
        }

        // è¼‰å…¥3Dæ¨¡å‹
        function loadModel(modelUrl) {
            modelViewer = document.getElementById('modelViewer');
            modelViewer.src = modelUrl;

            modelViewer.addEventListener('progress', (event) => {
                const progress = (event.detail.totalProgress * 100).toFixed(1);
                console.log('è¼‰å…¥é€²åº¦:', progress + '%');
            });

            modelViewer.addEventListener('load', () => {
                console.log('âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼');
                modelLoaded = true;
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    animationControls.classList.add('visible');
                }, 500);

                setTimeout(() => {
                    checkAndSetupAnimations();
                }, 800);
            });

            modelViewer.addEventListener('error', (event) => {
                console.error('âŒ æ¨¡å‹è¼‰å…¥å¤±æ•—');
                showError('æ¨¡å‹è¼‰å…¥å¤±æ•—');
            });

            setupControlButtons();
        }

        // æª¢æŸ¥ä¸¦è¨­å®šå‹•ç•«
        function checkAndSetupAnimations() {
            try {
                const animations = modelViewer.availableAnimations;
                console.log('å¯ç”¨å‹•ç•«:', animations);

                if (animations && animations.length > 0) {
                    modelViewer.animationName = animations[0];
                    
                    playBtn.disabled = false;
                    pauseBtn.disabled = false;
                    rotateBtn.disabled = false;
                    
                    setTimeout(() => {
                        try {
                            modelViewer.play();
                            playBtn.style.display = 'none';
                            pauseBtn.style.display = 'block';
                            console.log('â–¶ï¸ è‡ªå‹•é–‹å§‹æ’­æ”¾å‹•ç•«');
                        } catch (error) {
                            console.error('è‡ªå‹•æ’­æ”¾å¤±æ•—:', error);
                        }
                    }, 500);
                } else {
                    rotateBtn.disabled = false;
                }
            } catch (error) {
                console.error('æª¢æŸ¥å‹•ç•«æ™‚å‡ºéŒ¯:', error);
            }
        }

        // è¨­å®šæ§åˆ¶æŒ‰éˆ•
        function setupControlButtons() {
            playBtn.onclick = () => {
                if (!modelLoaded) return;
                try {
                    modelViewer.play();
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'block';
                } catch (error) {
                    console.error('æ’­æ”¾å¤±æ•—:', error);
                }
            };

            pauseBtn.onclick = () => {
                if (!modelLoaded) return;
                try {
                    modelViewer.pause();
                    pauseBtn.style.display = 'none';
                    playBtn.style.display = 'block';
                } catch (error) {
                    console.error('æš«åœå¤±æ•—:', error);
                }
            };

            rotateBtn.onclick = () => {
                if (!modelLoaded) return;
                try {
                    isRotating = !isRotating;
                    if (isRotating) {
                        modelViewer.setAttribute('auto-rotate', '');
                        rotateBtn.textContent = 'ğŸ”„ æ—‹è½‰';
                        rotateBtn.classList.remove('active');
                    } else {
                        modelViewer.removeAttribute('auto-rotate');
                        rotateBtn.textContent = 'â¹ï¸ åœæ­¢';
                        rotateBtn.classList.add('active');
                    }
                } catch (error) {
                    console.error('åˆ‡æ›æ—‹è½‰å¤±æ•—:', error);
                }
            };
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            document.getElementById('studentName').textContent = 'éŒ¯èª¤';
            speechBubblesContainer.innerHTML = `
                <div class="speech-bubble left">${message}</div>
            `;
        }

        // é é¢è¼‰å…¥
        window.addEventListener('DOMContentLoaded', loadStudentWork);
    </script>
